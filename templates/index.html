<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f5f5f5;
        color: #333;
        font-family: 'Roboto', sans-serif;
        margin: 20px;
        text-align: center;
    }

    h1 {
        font-family: 'Exo 2', sans-serif;
        font-size: 60px;
        font-weight: 600;
    }

    form {
        margin-top: 20px;
        text-align: center;
    }

    input[type="file"] {
        display: none;
    }

    .choose-image {
        align-items: center;
        margin: 20px auto;
        display: flex;
        justify-content: center;
        margin: auto;
    }

    .choose-image-btn {
        align-items: center;
        border: 1px solid;
        display: flex;
        height: auto;
        padding: 7px 15px;
    }

    label {
        border-radius: 5px;
        color: #000;
        display: flex;
        font-size: 15px;
        margin: 0 5px;
        padding: 0; 
    }

    label#imagelabel {
        background-color: #ccc;
        cursor: pointer;
        padding: 2px 10px;
    }

    label#nofilechosen {
        margin: 2px 0;
    }

    .mui-btn {
        border: 1px solid #000;
        background-color: #2ecc71;
        border-radius: 4px;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 30px;
        /* transition: background-color 0.3s; */
    }

    .upload {
        border-radius: 20px;
        margin-left: 20px;
        margin-right: 120px;
    }

    .mui-btn:hover {
        background-color: #27ae60;
    }

    .reset {
        display: block;
        margin: 20px
        auto;
    }

    .uploaded-image{
        display: none;
        height: auto;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        max-width: 100%;
        width: 600px;
    }

    .result {
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
    }
    </style>
</head>


<body>
    <h1>IMAGE CLASSIFIER</h1>

    <h2 id="uploadtext">Upload Image</h2>
    <img src="" alt="Selected-Image" class="uploaded-image" id="uploadedimage">

    <div class="file-input-container">
        <form action="/uploader" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept="image/*" required onchange="displayImage(event)">
            <div class="choose-image">
                <div class="choose-image-btn">
                    <label id="imagelabel" for="fileInput">Choose Image</label>
                    <label id="nofilechosen" for="">No file Chosen</label>
                </div>
                <button class="mui-btn upload" type="submit">UPLOAD</button>
            </div>
            <button class="mui-btn reset" type="button" onclick="resetForm()">RESET</button>
        </form>
    </div>

    {% if uploaded_image is defined and uploaded_image %}
    <div>
        <img src="{{ url_for('uploaded_file', filename=uploaded_image) }}" alt="Uploaded Image" class="final-image">
        <form action="/classify" method="post">
            <button class="mui-btn" type="submit">CLASSIFY IMAGE</button>
        </form>
        <p class="result">Classification: {{ classification }}</p>
    </div>
    {% endif %}

    <!-- JAVASCRIPT -->
    
 <script>
// Displays the file before uploading
function displayImage(event) {
    let fileInput = event.target;
    let uploadedImage = document.getElementById("uploadedimage");
    let imageLabel = document.getElementById("uploadtext");
    let noFileChosen = document.getElementById("nofilechosen");

    if (fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            uploadedImage.src = e.target.result;
            uploadedImage.style.display = 'block';
            uploadtext.style.display = 'none';
            nofilechosen.innerHTML = 'Click Upload';
        };
        reader.readAsDataURL(fileInput.files[0]);
    }
}

// Function for RESET Button
function resetForm() {
    let fileInput = document.getElementById("fileInput");
    let uploadImage = document.getElementById("uploadedimage");
    let imageLabel = document.getElementById("imagelabel");

    fileInput.value = ""; // Clear the file input
    uploadImage.src = ""; // Clear the display image
    uploadImage.style.display = 'none';
    imageLabel.style.display = 'block';
    uploadtext.style.display = 'block';
}
 </script>   
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
