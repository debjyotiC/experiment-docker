<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Image Classifier</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        label:hover {
            background-color: #2980b9;
        }
        .mui-btn {
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            line-height: 1.75;
            letter-spacing: 0.02857em;
            text-transform: uppercase;
            padding: 0 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
            background-color: #2ecc71;
            color: #fff;
        }
        .mui-btn:hover {
            background-color: #27ae60;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 400px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Image Classifier</h1>

    <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" accept=".png, .jpg, .jpeg" required>
        <label for="fileInput">Choose Image</label>
        <button class="mui-btn" type="submit">Upload</button>
    </form>

    {% if uploaded_image %}
        <img src="{{ url_for('uploaded_file', filename=uploaded_image) }}" alt="Uploaded Image">
        <form action="/classify" method="post">
            <button class="mui-btn" type="submit">Classify Image</button>
        </form>
        <p class="result">Classification: {{ classification }}</p>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
