<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
            *{
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f5f5f5;
        color: #333;
        font-family: 'Roboto', sans-serif;
        margin: 20px;
        text-align: center;
    }

    h1 {
        font-family: 'Honk', system-ui;
        font-size: 80px;
    }

    form {
        margin-top: 20px;
        text-align: center;
    }

    input[type="file"] {
        display: none;
    }

    label {
        border: 1px solid #ccc;
        border-radius: 5px;
        color: #000;
        cursor: pointer;
        display: block;
        font-size: 15px;
        margin: 20px auto;
        padding: 120px 0;
        height: 250px;
        width: 400px;
    }

    .mui-btn {
        background-color: #2ecc71;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
        padding: 10px 30px;
        transition: background-color 0.3s;
    }

    .mui-btn:hover {
        background-color: #27ae60;
    }

    .uploaded-image{
        display: none;
        height: auto;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        max-width: 100%;
        width: 400px;
    }

    .result {
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
    }
    </style>
</head>

<body>
    <h1>Image Classifier</h1>

    <div class="file-input-container">
        <form action="/uploader" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept="image/*" required onchange="displayImage(event)">
            <label id="imagelabel" for="fileInput">Tap to Choose Image</label>
            <img src="" alt="Selected-Image" class="uploaded-image" id="uploadedimage">
            <button class="mui-btn" type="submit">UPLOAD</button>
        </form>
    </div>


    {% if uploaded_image %}
    <img src="{{ url_for('uploaded_file', filename=uploaded_image) }}" alt="Uploaded Image" class="final-image">
    <form action="/classify" method="post">
        <button class="mui-btn" type="submit">CLASSIFY IMAGE</button>
    </form>
    <p class="result">Classification: {{ classification }}</p>
    {% endif %}


    <!-- JAVASCRIPT -->
    
 <script>
// Displays the file before uploading
function displayImage(event) {
    let fileInput = event.target;
    let uploadedImage = document.getElementById("uploadedimage");
    let imageLabel = document.getElementById("imagelabel");

    if (fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            uploadedImage.src = e.target.result;
            uploadedImage.style.display = 'block';
            imageLabel.style.display = 'none';
        };
        reader.readAsDataURL(fileInput.files[0]);
    }
}
 </script>   
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
